<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./telas/contato/contato.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/da77f520d1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-md navbar-light fixed-top"
        style="background-color: #e3f2fd"
      >
        <div
          class="logo"
          style="display: flex; justify-content: center; align-items: center"
        >
          <a
            class="farmaciaSocial"
            href="#"
            style="text-decoration: none; padding: 0px"
          >
            <img
              src="assets/logo.png"
              height="50px"
              class="d-inline-block align-top"
            />
            <span style="color: #f4a261">Farmácia</span>
            <span style="color: #2a9d8f">Social</span>
          </a>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">
                <i class="fas fa-home"></i> Home
                <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-info-circle"></i> Sobre
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-question"></i> Duvidas
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-headset"></i> Contato
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-user-circle"></i> Meu Perfil
              </a>
            </li>
          </ul>
          <button class="logo btn btn-orange my-2 my-sm-0" type="submit">
            DOAR
          </button>
          <!-- <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form> -->
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row justify-content-center">
        <div class="title col-12 col-lg-8">
          <h2
            class="mbr-section-title align-center pb-3 mbr-fonts-style display-5"
          >
            CONTATO
          </h2>
          <h4
            class="mbr-section-subtitle align-center mbr-light pb-3 mbr-fonts-style display-6"
          >
            Preencha os campos abaixo para enviar a sua mensagem.
          </h4>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="media-container-column col-lg-8" data-form-type="formoid">
          <div data-form-alert="" hidden="">
            Obrigado por preencher o formulário! Em breve entraremos em contato.
          </div>
          <form class="mbr-form" action="" method="post">
            <input
              type="hidden"
              data-form-email="true"
              value="6P93kNKo0YMrlhki4aqAh6kWEOLpuhFCYRe6n1FvaZgJ/pa39BUyHBYCW4WA4rZvUr5K4HMIOOmyetX9vVlNIOE3Nf/x57GRMvbDPtNT2dl1hbyF3plFTnLCQuB9fjD/"
            />
            <div class="row row-sm-offset">
              <div class="col-md-4 multi-horizontal" data-for="name">
                <div class="form-group">
                  <label
                    class="form-control-label mbr-fonts-style display-7"
                    for="name-form1-4t"
                    >Nome</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    data-form-field="Name"
                    required=""
                    id="name-form1-4t"
                  />
                </div>
              </div>
              <div class="col-md-4 multi-horizontal" data-for="email">
                <div class="form-group">
                  <label
                    class="form-control-label mbr-fonts-style display-7"
                    for="email-form1-4t"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    data-form-field="Email"
                    required=""
                    id="email-form1-4t"
                  />
                </div>
              </div>
              <div class="col-md-4 multi-horizontal" data-for="phone">
                <div class="form-group">
                  <label
                    class="form-control-label mbr-fonts-style display-7"
                    for="phone-form1-4t"
                    >Telefone</label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    name="phone"
                    data-form-field="Phone"
                    required=""
                    id="phone-form1-4t"
                  />
                </div>
              </div>
            </div>
            <div>
              <select
                name="form[assunto]"
                id="assunto"
                class="select-form form-control"
                required=""
              >
                <option selected>Selecione um assunto</option>
                <option value="1">Comercial</option>
                <option value="2">Dúvidas</option>
                <option value="3">Parcerias</option>
                <option value="4">Sugestão</option>
                <option value="5">Reclamação</option>
                <option value="6">Suporte</option>
              </select>
            </div>
            <div class="form-group" data-for="message">
              <label
                class="form-control-label mbr-fonts-style display-7"
                for="message-form1-4t"
                >Messagem</label
              >
              <textarea
                type="text"
                class="form-control"
                name="message"
                rows="7"
                data-form-field="Message"
                id="message-form1-4t"
              ></textarea>
            </div>
            <div class="send-btn">
              <span class="input-group-btn">
                <button
                  href=""
                  type="submit"
                  class="btn btn-primary btn-form display-4"
                >
                  ENVIAR
                </button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="dark-footer">
      <div class="footer-component">
        <div class="left-content">Nossa equipe</div>

        <div class="center-content">Nossos parceiros</div>

        <div class="right-content">
          <!-- Twitter -->
          <button
            class="share-button"
            data-sharer="twitter"
            data-title="Confira medicamentos que estão em doação ou ajude alguém doando."
            data-hashtags="farmacia-social, medicamento-gratuito"
          >
            <img class="share-icon" src="assets/share-icons/twitter.svg" />
          </button>

          <!-- Facebook  -->
          <button
            class="share-button"
            data-sharer="facebook"
            data-title="Confira medicamentos que estão em doação ou ajude alguém doando."
            data-hashtags="farmacia-social, medicamento-gratuito"
          >
            <img class="share-icon" src="assets/share-icons/facebook.svg" />
          </button>

          <!-- Instagram -->
          <button
            class="share-button"
            data-sharer="email"
            data-title="Confira medicamentos que estão em doação ou ajude alguém doando."
            data-hashtags="farmacia-social, medicamento-gratuito"
          >
            <img class="share-icon" src="assets/share-icons/email.svg" />
          </button>

          <!-- LinkedIn -->
          <button
            class="share-button"
            data-sharer="linkedin"
            data-title="Confira medicamentos que estão em doação ou ajude alguém doando."
            data-hashtags="farmacia-social, medicamento-gratuito"
            data-url="https://ellisonleao.github.io/.js/"
          >
            <img class="share-icon" src="assets/share-icons/linkedin.svg" />
          </button>

          <!-- WhatsApp  -->
          <button
            class="share-button"
            data-sharer="whatsapp"
            data-title="Confira medicamentos que estão em doação ou ajude alguém doando."
            data-hashtags="farmacia-social, medicamento-gratuito"
            data-web="true"
          >
            <img class="share-icon" src="assets/share-icons/whatsapp.svg" />
          </button>
        </div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/37a6fc82c8.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sharer.js@latest/sharer.min.js"></script>
  </body>
</html>
