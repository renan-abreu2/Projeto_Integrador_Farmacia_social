<body class="text-center row">
  <div class="card col col-sm-12 col-md-8 col-lg-6">
    <div class="card-body">
      <form class="form-signin">
        <div class="logo d-flex justify-content-center align-items-center">
          <a class="farmaciaSocial" href="index.html" style="text-decoration: none; padding: 0px">

            <img src="assets/logo.png" height="50px" class="logo d-inline-block align-top" />

            <span style="color: #f4a261" class="text-logo align-middle">Farmácia </span>
            <span style="color: #2a9d8f" class="text-logo align-middle">Social</span>

          </a>
        </div>
        <div>
          <h1 class="h4 mb-3 font-weight-normal">Acesse sua conta</h1>
          <label for="inputEmail" class="sr-only">Endereço de e-mail</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Endereço de e-mail" required autofocus>
          <label for="inputPassword" class="sr-only">Senha</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>

          <a href="cadastro-usuario.html">Não tem conta? Cadastre-se</a>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Me lembre
            </label>
          </div>
          <button class="btn-orange" type="submit" id="btn-entrar">Entrar</button>

          <br>
          <br>

          <a href="../">Esqueceu seu login ou senha?</a>

          <br>
          <br>

          <p class="disclaimer">
            Ao se registrar, você concorda com os
            <strong><a href="#1">Termos de Uso</a></strong> e com a
            <strong> <a href="#2">Política de Privacidade</a> </strong>, do site
            Farmácia Social
          </p>

        </div>
      </form>
    </div>
